<div class="container">
    <h1>Friend Form</h1>
    <form #friendForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" #name="ngModel" [(ngModel)]="model.name" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" #email="ngModel" [(ngModel)]="model.email" required>
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                Email is required
            </div>
        </div>

        <button type="button" class="btn btn-success" (click)="newFriend(); friendForm.reset()">Submit</button>

    </form>

    <h1>List of friends</h1>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let friend of friendsList">
            <b>id: </b>{{friend.id}}<br>
            <b>name: </b>{{friend.name}}<br>
            <b>email: </b>{{friend.email}}
        </li>
    </ul>
</div>
