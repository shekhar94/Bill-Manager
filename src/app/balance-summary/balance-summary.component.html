<div class="card text-center" [ngClass]="{'bg-success': friend.balance > 0, 'bg-danger': friend.balance < 0}" style="width: 18rem;border: 1px solid black; margin: 10px; padding: 10px" *ngFor="let friend of balanceSummary">
    <div class="card-body">
        <h4 class="card-title">{{friend.name}}</h4>
        <p class="card-text">Balance: {{friend.balance}}</p>
    </div>
</div>
